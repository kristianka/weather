<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Weather data</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Weather Station</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./light_value.html">Light</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./temperature.html">Temperature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./signal_values.html">Signal values</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1>Signal values</h1>

    <div class="row no-right-margin">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody id="collectors">

                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <div class="mb-4">
                <select onchange="updateData()" class="p-1" name="Select_data" id="select_data">
                    <option value="all">All</option>
                    <option value="Air_pres_1">Air pressure</option>
                    <option value="humidity_in">Humidity inside</option>
                    <option value="humidity_out">Humidity outside</option>
                    <option value="light">Light</option>
                    <option value="rain">Rain</option>
                    <option value="temperature">Temperature</option>
                    <option value="wind_direction">Wind direction</option>
                    <option value="wind_speed">Wind speed</option>
                </select>
                <select onchange="updateData()" class="p-1" name="Select_timespan" id="select_timespan">
                    <option value="20">Now</option>
                    <option value="24">24 hours</option>
                    <option value="48">48 hours</option>
                    <option value="72">72 hours</option>
                    <option value="168">1 week</option>
                    <option value="730">1 month</option>
                </select>
                <h2 id="h2_signal_type"></h2>
                <h3>Tampere, 33520</h3>
                <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
                <canvas id="weather_chart"></canvas>
            </div>
        </div>
    </div>
    <script src="./signal_values.js"></script>
</body>

</html>
